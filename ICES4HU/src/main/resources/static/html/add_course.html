<!--Container Main start-->
<div class="height-100 bg-light" style="text-align: center">
    <div class="input-group input-format mt-5 mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="name">Name</span>
        <input name="name" type="text" class="form-control col-9" placeholder="Enter course name..." aria-label="Name" aria-describedby="name">
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="quota">Quota</span>
        <input name="quota"type="text" class="form-control col-9" placeholder="Enter course quota..." aria-label="Quota" aria-describedby="quota">
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="akts">AKTS</span>
        <input name="akts"type="text" class="form-control col-9" placeholder="Enter course AKTS..." aria-label="AKTS" aria-describedby="akts">
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="nameCode">Course Code</span>
        <input name="code"type="text" class="form-control col-9" placeholder="Enter course code..." aria-label="Code" aria-describedby="code">
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" >Instructor</span>
        <select class="js-example-basic-single  form-control col-9" id="instructor">

        </select>
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="location">Location</span>
        <input name="location_info"type="text" class="form-control col-9" placeholder="Enter course location..." aria-label="Location" aria-describedby="location">
    </div>
    <div class="input-group input-format mb-2 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="startTime">Start Time</span>
        <input name="start_time"type="text" class="form-control col-9" placeholder="Enter course start time..." aria-label="Start Time" aria-describedby="startTime">
    </div>
    <div class="input-group input-format mb-5 mx-auto w-50" style="min-width: 400px">
        <span class="input-group-text col-3" id="endTime">End Time</span>
        <input name="end_time"type="text" class="form-control col-9" placeholder="Enter course end time..." aria-label="End Time" aria-describedby="endTime">
    </div>
    <p id="error" style="color: #ec1c24"></p>
    <button class="btn btn-login btn-primary btn-lg btn-block mx-2" type="submit"><i class="fa-solid fa-paper-plane" style="color: white;"></i> | Submit</button>


</div>

<script src="js/show_instructor.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/add_course.js"></script>
</body>
</html>

<!--Container Main start-->
<div class="height-100 bg-light">

    <button type="button" style="margin-left: 50px" class="btn btn-primary mt-5">List Courses</button>
    <button type="button_add" class="btn btn-success mt-5"><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i> Add Course</button>
    <div style="text-align:right;display: inherit; margin-right: 50px" class="mb-5">
        <div class="input-group" style="margin-left: auto !important; display: inline-flex;width: 300px;">
            <input id="searchbar" onkeyup="search_course()" type="text" name="search" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-danger">Search</button>
        </div>
    </div>
    <div class="table-responsive justify-content-center align-items-center align-content-center w-75 mx-auto" style="text-align: center">

        <table class="table table-striped" style="min-width: 500px">
            <thead>
            <tr>
                <th>Name</th>
                <th>NameCode</th>
                <th>Quota</th>
                <th>AKTS</th>
                <th>Instructor</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="course_content">

            </tbody>
        </table>
    </div>

</div>

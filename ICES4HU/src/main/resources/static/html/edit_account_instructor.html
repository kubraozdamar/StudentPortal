<!--Container Main start-->
<div class="height-100 bg-light">

    <div class="input-group input-format mt-5 mb-1 mx-auto w-50" style="min-width: 600px">
        <span class="input-group-text  col-3" id="name">Name</span>
        <input name="name-holder" type="text" class="form-control col-9" placeholder="Name" aria-label="Name" aria-describedby="name">
        <p id="name_empty" style="color: #ec1c24"></p>
    </div>
    <div class="input-group input-format mb-1 mx-auto  w-50" style="min-width: 600px">

    </div>
    <div class="input-group input-format mb-1 mx-auto  w-50" style="min-width: 600px">
        <span class="input-group-text col-3" id="pass-1">Password</span>

    </div>
    <div class="input-group input-format mb-1 mx-auto  w-50" style="min-width: 600px">
        <span class="input-group-text col-3" id="pass-2">Password Again</span>
        <input name="confirm-password" type="password" class="form-control col-9" placeholder="Enter password again.." aria-label="Password Again" aria-describedby="pass-2">
        <p id="confirm_empty" style="color: #ec1c24"></p>
    </div>
    <div class="input-group input-format mb-1 mx-auto  w-50" style="min-width: 600px">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Exams</title>

    <link href="css/sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar" style="background-color: #212529">
    <nav class="nav" >
        <div> <a href="#" class="nav_logo"> <img src="/img/logo.svg" width="20px" class="" alt="..."> <span class="nav_logo-name">ICES4HU</span> </a>
            <div class="nav_list"> <a onclick="location.href='/main_page_instructor';" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">General</span> </a>
                <a onclick="location.href='/instructor_create_survey';" class="nav_link"> <i class="fa-solid fa-paper-plane"></i> <span class="nav_name">Create Surveys</span> </a>
                <a onclick="location.href='/instructor_exam';" class="nav_link active"> <i class='fa-solid fa-file nav_icon'></i> <span class="nav_name">Manage Exams</span> </a>
                <a onclick="location.href='/edit_account_instructor';" class="nav_link"> <i class='fa-solid fa-user nav_icon'></i> <span class="nav_name">Edit Account</span> </a>
            </div>
        </div>
        <a href="/" onclick="localStorage.clear()" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">

    <button type="button" style="margin-left: 50px" class="btn btn-primary mt-5">List Courses</button>
    <button type="button_add" class="btn btn-success mt-5"  data-bs-toggle="modal" data-bs-target="#addCourse"><i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i> Create Exam</button>
    <div style="text-align:right;display: inherit; margin-right: 50px" class="mb-5">
    </div>
    <div class="table-responsive justify-content-center align-items-center align-content-center w-75 mx-auto" style="text-align: center">

        <table class="table table-striped" style="min-width: 500px">
            <thead>
            <tr>
                <th>Name</th>
                <th>NameCode</th>
                <th>Student Count</th>
                <th>Percentage</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="course_content">
            <tr>
                <td>bla bla</td>
                <td>BBM 408</td>
                <td>75</td>
                <td>80%</td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-pen-to-square" ></i></button>
                    <button  filter="approve_reject"  id="rs" type="button"   class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal modal-dialog-scrollable fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Grades XXX</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="0-100">
                        <label for="floatingInput">Name Surname</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-dialog-scrollable fade" id="addCourse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCourseLabel">Create Exam</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Courses List">
                            <option selected disabled>Select course from this list</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Courses List</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="js/sidebar.js"></script>

<script src="js/instructor_exam.js"></script>

</html>
